<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Filter</title>
    <link rel="stylesheet" href="styles.css">
    <!-- <script src="js/jquery.js" type="text/javascript"></script> -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="js/applyFilter.js" type="text/javascript"></script>
    <script src="js/applyColor.js" type="text/javascript"></script>
    <script src="js/loadImg.js" type="text/javascript"></script>
    <script defer src="js/lowerMenu.js" type="text/javascript"></script>
    <!-- <script src="js/bottomnav.js" type="text/javascript"></script> -->





</head>


<body>
    <div class="top-nav">
        <div id="nav-container">
            <div class="button" tabindex="0">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </div>
            <div id="nav-content" tabindex="0">
                <ul>
                    <li><a href="#0"></a></li>
                    <li><a href="#0"></a></li>
                    <li><a href="#0"></a></li>
                    <li><a href="#0"></a></li>
                    <li><a href="#0"></a></li>
                    <li><a href="#0"></a><a href="#0"></a></li>
                </ul>
            </div>

        </div>
        <div class="drop-menu-wrap">
            <nav>

                <label for="touch"><span>IMAGE +</span></label>
                <input type="checkbox" id="touch">

                <ul class="slide">
                    <li>
                        URL to a website
                        <div class="url-button-wrap">
                            <input type="url" id="image-input" placeholder="Enter URL for IMG...">
                            <button class="button1" id="b">OK</button>
                        </div>
                    </li>
                    <li>
                        Generate Random Photo
                        <button class="button2" id="b">OK</button>
                    </li>
                    <li>
                        Make a Collage
                        <button class="button3" id="b">OK</button>
                    </li>
                </ul>

            </nav>


        </div>
    </div>
    <div class="main-content">
        <div class="image-wrapper" id="imgwrap">
            <img src="https://www.placecage.com/400/600" alt="" id="mainimage">
        </div>
    </div>



    <div class="filter-selector">

        <section class="tabcontent1">
            <div class="selector-color-filter" id="colorSection">

                <!-- <input type="radio" name="filter" id="no-mix" class="mix-blend">
                    <label for="no-mix">
                        <img src="" alt="" id="image">
                    </label>
        
                    <input type="radio" name="filter" id="no-mix" class="mix-blend">
                    <label for="no-mix">
                        <img src="" alt="" id="image">
                    </label>
        
                    <input type="radio" name="filter" id="no-mix" class="mix-blend">
                    <label for="no-mix">
                        <img src="" alt="" id="image">
                    </label> -->

            </div>

        </section>
        <section class="tabcontent2">

            <div class="selector-mix-blend" id="mixSection">

                <input type="radio" name="filter" id="no-mix" class="mix-blend">
                <label for="no-mix">
                    <img src="https://www.placecage.com/400/600" alt="" id="image">
                </label>


                <input type="radio" name="filter" id="color-burn" class="mix-blend">
                <label for="color-burn">
                    <img src="https://www.placecage.com/400/600" alt="" id="image" style="mix-blend-mode: color-burn;">
                </label>

                <input type="radio" name="filter" id="darken" class="mix-blend">
                <label for="darken">
                    <img src="https://www.placecage.com/400/600" alt="" id="image" style="mix-blend-mode: darken;">
                </label>


                <input type="radio" name="filter" id="overlay" class="mix-blend">
                <label for="overlay">
                    <img src="https://www.placecage.com/400/600" alt="" id="image" style="mix-blend-mode: overlay;">
                </label>
                <input type="radio" name="filter" id="lighten" class="mix-blend">
                <label for="lighten">
                    <img src="https://www.placecage.com/400/600" alt="" id="image" style="mix-blend-mode: lighten;">
                </label>

                <input type="radio" name="filter" id="soft-light" class="mix-blend">
                <label for="soft-light">
                    <img src="https://www.placecage.com/400/600" alt="" id="image" style="mix-blend-mode: soft-light;">
                </label>

                <input type="radio" name="filter" id="difference" class="mix-blend">
                <label for="difference">
                    <img src="https://www.placecage.com/400/600" alt="" id="image" style="mix-blend-mode: difference;">
                </label>

                <input type="radio" name="filter" id="saturation" class="mix-blend">
                <label for="saturation">
                    <img src="https://www.placecage.com/400/600" alt="" id="image" style="mix-blend-mode: saturation;">
                </label>

                <input type="radio" name="filter" id="hue" class="mix-blend">
                <label for="hue">
                    <img src="https://www.placecage.com/400/600" alt="" id="image" style="mix-blend-mode: hue;">
                </label>

                <input type="radio" name="filter" id="color" class="mix-blend">
                <label for="color">
                    <img src="https://www.placecage.com/400/600" alt="" id="image" style="mix-blend-mode: color;">
                </label>

            </div>

        </section>

    </div>
    <div class="lower-menu-bar">
        <input type="radio" name="lower-menu" id="color-wrap" value="colorz" class="tabradioz">
        <label for="color-wrap">
            <div class="color-wrapper">

                <h1>Colors</h1>
            </div>
        </label>

        <input type="radio" name="lower-menu" id="mix-wrap" value="mixz" class="tabradioz">
        <label for="mix-wrap">
            <div class="filter-wrapper">
                <h1>Filters</h1>
            </div>
        </label>
    </div>


</body>

</html>
