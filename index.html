<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Img Filter</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script defer src="js/applyFilter.js" type="text/javascript"></script>
    <script defer src="js/applyColor.js" type="text/javascript"></script>
    <script defer src="js/loadImg.js" type="text/javascript"></script>
    <script defer src="js/lowerMenu.js" type="text/javascript"></script>





</head>


<body>
    <div class="top-nav">
        <div id="nav-container">
            <div class="button" tabindex="0">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </div>
            <div id="nav-content" tabindex="0">
                <ul>
                    <li><a href="#0"></a></li>
                    <li><a href="#0"></a></li>
                    <li><a href="#0"></a></li>
                    <li><a href="#0"></a></li>
                    <li><a href="#0"></a></li>
                    <li><a href="#0"></a><a href="#0"></a></li>
                </ul>
            </div>

        </div>
        <div class="drop-menu-wrap">
            <nav>

                <label for="touch"><span>IMAGE +</span></label>
                <input type="checkbox" id="touch">

                <ul class="slide">
                    <li>
                        URL to a website
                        <div class="url-button-wrap">
                            <input type="url" id="image-input" placeholder="Enter URL for IMG...">
                            <button class="button1" id="b">OK</button>
                        </div>
                    </li>
                    <li>
                        Generate Random Photo
                        <button class="button2" id="b">OK</button>
                    </li>
                    <li>
                        Make a Collage
                        <button class="button3" id="b">OK</button>
                    </li>
                </ul>

            </nav>


        </div>
    </div>
    <div class="main-content">
        <div class="image-wrapper" id="imgwrap">
            <div class="color-input-overlay">
                <img src="https://www.placecage.com/400/600" alt="" id="mainimage">
            </div>
        </div>
    </div>


    </div>



    <div class="filter-selector">

        <section class="tabcontent1">
            <div class="selector-color-filter" id="colorSection">
                <div class="colorinput-wrapper">
                    <input type="radio" name="color" id="noColor" class="mix-color">
                    <label for="noColor">
                        <img src="https://www.placecage.com/400/600" alt="" id="image">
                    </label>
                </div>
                <div class="colorinput-wrapper" style="background-color: rgba(255, 0, 4, 0.48)">
                    <input type="radio" name="color" id="red" class="mix-color">
                    <label for="red">
                        <img src="https://www.placecage.com/400/600" alt="" id="image" style="mix-blend-mode: darken">
                    </label>
                </div>
                <div class="colorinput-wrapper" style="background-color: rgba(8, 0, 255, 0.48)">
                    <input type="radio" name="color" id="blue" class="mix-color">
                    <label for="blue">
                        <img src="https://www.placecage.com/400/600" alt="" id="image" style="mix-blend-mode: darken">
                    </label>
                </div>
                <div class="colorinput-wrapper" style="background-color: rgba(0, 255, 153, 0.48)">
                    <input type="radio" name="color" id="green" class="mix-color">
                    <label for="green">
                        <img src="https://www.placecage.com/400/600" alt="" id="image" style="mix-blend-mode: darken">
                    </label>
                </div>
                <div class="colorinput-wrapper" style="background-color: rgba(0, 255, 247, 0.48)">
                    <input type="radio" name="color" id="teal" class="mix-color">
                    <label for="teal">
                        <img src="https://www.placecage.com/400/600" alt="" id="image" style="mix-blend-mode: darken">
                    </label>
                </div>
                <div class="colorinput-wrapper" style="background-color: rgba(255, 0, 251, 0.48)">
                    <input type="radio" name="color" id="pink" class="mix-color">
                    <label for="pink">
                        <img src="https://www.placecage.com/400/600" alt="" id="image" style="mix-blend-mode: darken">
                    </label>
                </div>
                <div class="colorinput-wrapper" style="background-color: rgba(119, 0, 255, 0.48)">
                    <input type="radio" name="color" id="purple" class="mix-color">
                    <label for="purple">
                        <img src="https://www.placecage.com/400/600" alt="" id="image" style="mix-blend-mode: darken">
                    </label>
                </div>
                <div class="colorinput-wrapper" style="background-color: rgba(253, 207, 0, 0.48)">
                    <input type="radio" name="color" id="yellow" class="mix-color">
                    <label for="yellow">
                        <img src="https://www.placecage.com/400/600" alt="" id="image" style="mix-blend-mode: darken">
                    </label>
                </div>
                <div class="colorinput-wrapper" style="background-color: rgba(245, 128, 18, 0.48)">
                    <input type="radio" name="color" id="orange" class="mix-color">
                    <label for="orange">
                        <img src="https://www.placecage.com/400/600" alt="" id="image" style="mix-blend-mode: darken">
                    </label>
                </div>

            </div>

        </section>
        <section class="tabcontent2">

            <div class="selector-mix-blend" id="mixSection">

                <div class="input-wrapper">
                    <input type="radio" name="filter" id="no-mix" class="mix-blend">
                    <label for="no-mix">
                        <img src="https://www.placecage.com/400/600" alt="" id="image">
                    </label>
                </div>

                <div class="input-wrapper">
                    <input type="radio" name="filter" id="color-burn" class="mix-blend">
                    <label for="color-burn">
                        <img src="https://www.placecage.com/400/600" alt="" id="image"
                            style="mix-blend-mode: color-burn;">
                    </label>
                </div>

                <div class="input-wrapper">
                    <input type="radio" name="filter" id="darken" class="mix-blend">
                    <label for="darken">
                        <img src="https://www.placecage.com/400/600" alt="" id="image" style="mix-blend-mode: darken;">
                    </label>
                </div>

                <div class="input-wrapper">
                    <input type="radio" name="filter" id="overlay" class="mix-blend">
                    <label for="overlay">
                        <img src="https://www.placecage.com/400/600" alt="" id="image" style="mix-blend-mode: overlay;">
                    </label>
                </div>

                <div class="input-wrapper">
                    <input type="radio" name="filter" id="lighten" class="mix-blend">
                    <label for="lighten">
                        <img src="https://www.placecage.com/400/600" alt="" id="image" style="mix-blend-mode: lighten;">
                    </label>
                </div>

                <div class="input-wrapper">
                    <input type="radio" name="filter" id="soft-light" class="mix-blend">
                    <label for="soft-light">
                        <img src="https://www.placecage.com/400/600" alt="" id="image"
                            style="mix-blend-mode: soft-light;">
                    </label>
                </div>

                <div class="input-wrapper">
                    <input type="radio" name="filter" id="difference" class="mix-blend">
                    <label for="difference">
                        <img src="https://www.placecage.com/400/600" alt="" id="image"
                            style="mix-blend-mode: difference;">
                    </label>
                </div>


                <div class="input-wrapper">
                    <input type="radio" name="filter" id="saturation" class="mix-blend">
                    <label for="saturation">
                        <img src="https://www.placecage.com/400/600" alt="" id="image"
                            style="mix-blend-mode: saturation;">
                    </label>
                </div>


                <div class="input-wrapper">
                    <input type="radio" name="filter" id="hue" class="mix-blend">
                    <label for="hue">
                        <img src="https://www.placecage.com/400/600" alt="" id="image" style="mix-blend-mode: hue;">
                    </label>
                </div>

                <div class="input-wrapper">
                    <input type="radio" name="filter" id="color" class="mix-blend">
                    <label for="color">
                        <img src="https://www.placecage.com/400/600" alt="" id="image" style="mix-blend-mode: color;">
                    </label>
                </div>
            </div>

        </section>

    </div>
    <div class="lower-menu-bar">
        <input type="radio" name="lower-menu" id="color-wrap" value="colorz" class="tabradioz">
        <label for="color-wrap">
            <div class="color-wrapper">

                <h1>Colors</h1>
            </div>
        </label>

        <input type="radio" name="lower-menu" id="mix-wrap" value="mixz" class="tabradioz">
        <label for="mix-wrap">
            <div class="filter-wrapper">
                <h1>Filters</h1>
            </div>
        </label>
    </div>


</body>

</html>
